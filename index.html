<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FastAdd</title>
  <link rel="icon" href="data:,">
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="main.css">
  <script type="module" src="main.js"></script>
</head>
<body>
  <div id="home">
  <div>
    <div id="title">FastAdd</div>
    <div id="description">
      An adding game by Daniel Li.
    </div>
    <div id="result">
      <div id="result-bar"><div id="result-progress"></div></div>
      <div id="result-correct-line"><span id="result-correct">0</span> correct</div>
      <div id="result-incorrect-line"><span id="result-incorrect">0</span> incorrect</div>
      <div id="result-total-line"><span id="result-total">0</span> total</div>
    </div>
    <div id="start-buttons">
      <button id="start-add">ADD</button>
      <button id="start-sub">SUBTRACT</button>
    </div>
  </div>
  </div>
  <div id="round" style="display: none">
    <div id="topbar">
      <div id="topbar-left">
        <button id="return-button">&times;</button>
      </div>
      <div id="timer"></div>
      <div id="topbar-right">
        +<span id="status-correct"></span>
        &minus;<span id="status-incorrect"></span>
      </div>
    </div>
    <div id="display">
      <div id="prompt"></div>
      <div id="input"></div>
    </div>
    <div id="buttons">
      <button id="number-button-0" style="grid-area: 4 / 1 / 5 / 3">0</button>
      <button id="number-button-1" style="grid-area: 3 / 1">1</button>
      <button id="number-button-2" style="grid-area: 3 / 2">2</button>
      <button id="number-button-3" style="grid-area: 3 / 3">3</button>
      <button id="number-button-4" style="grid-area: 2 / 1">4</button>
      <button id="number-button-5" style="grid-area: 2 / 2">5</button>
      <button id="number-button-6" style="grid-area: 2 / 3">6</button>
      <button id="number-button-7" style="grid-area: 1 / 1">7</button>
      <button id="number-button-8" style="grid-area: 1 / 2">8</button>
      <button id="number-button-9" style="grid-area: 1 / 3">9</button>
      <button id="next-button" style="grid-area: 4 / 3">&rarr;</button>
    </div>
  </div>
</body>
</html>
